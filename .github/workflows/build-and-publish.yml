name: Build and Publish to NuGet

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        type: string

env:
  NODE_VERSION: '20.x'
  NUGET_SOURCE: 'https://api.nuget.org/v3/index.json'

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/DBAdminPanel/dbadminpanel-ui/package-lock.json

      - name: Install Angular CLI
        run: npm install -g @angular/cli@^19.2.0
        working-directory: src/DBAdminPanel/dbadminpanel-ui

      - name: Install npm dependencies
        run: |
          # Try npm ci first for reproducible builds, fallback to npm install if lock file is out of sync
          npm ci || npm install
        working-directory: src/DBAdminPanel/dbadminpanel-ui

      - name: Build Angular application
        run: npm run build
        working-directory: src/DBAdminPanel/dbadminpanel-ui

      - name: Restore .NET dependencies
        run: dotnet restore
        working-directory: .

      - name: Build solution
        run: dotnet build --configuration Release --no-restore
        working-directory: .

      - name: Run tests (if any)
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true
        working-directory: .

      - name: Pack DBAdminPanel.SourceGenerator
        run: dotnet pack src/DBAdminPanel.SourceGenerator/DBAdminPanel.SourceGenerator.csproj --configuration Release --output ./artifacts
        working-directory: .

      - name: Pack DBAdminPanel
        run: dotnet pack src/DBAdminPanel/DBAdminPanel.csproj --configuration Release --no-build --output ./artifacts
        working-directory: .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 30

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != '')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/DBAdminPanel/dbadminpanel-ui/package-lock.json

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep -oP '<PackageVersion>\K[^<]+' src/DBAdminPanel/DBAdminPanel.csproj)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update DBAdminPanel.csproj
          sed -i "s/<PackageVersion>.*<\/PackageVersion>/<PackageVersion>$VERSION<\/PackageVersion>/" src/DBAdminPanel/DBAdminPanel.csproj
          # Update DBAdminPanel.SourceGenerator.csproj
          sed -i "s/<PackageVersion>.*<\/PackageVersion>/<PackageVersion>$VERSION<\/PackageVersion>/" src/DBAdminPanel.SourceGenerator/DBAdminPanel.SourceGenerator.csproj
          echo "Updated package versions to $VERSION"

      - name: Install Angular CLI
        run: npm install -g @angular/cli@^19.2.0

      - name: Install npm dependencies
        run: |
          # Try npm ci first for reproducible builds, fallback to npm install if lock file is out of sync
          npm ci || npm install
        working-directory: src/DBAdminPanel/dbadminpanel-ui

      - name: Build Angular application
        run: npm run build
        working-directory: src/DBAdminPanel/dbadminpanel-ui

      - name: Restore .NET dependencies
        run: dotnet restore
        working-directory: .

      - name: Build and pack with correct version
        run: |
          # Build solution
          dotnet build --configuration Release --no-restore
          # Pack both packages
          dotnet pack src/DBAdminPanel.SourceGenerator/DBAdminPanel.SourceGenerator.csproj --configuration Release --output ./artifacts
          dotnet pack src/DBAdminPanel/DBAdminPanel.csproj --configuration Release --no-build --output ./artifacts

      - name: Verify API key is set
        run: |
          if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
            echo "::error::NUGET_API_KEY secret is not set. Please add it in repository Settings → Secrets and variables → Actions"
            exit 1
          else
            echo "API key is set (length: ${#NUGET_API_KEY} characters)"
          fi
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: List packages to publish
        run: |
          echo "Packages to publish:"
          ls -lh ./artifacts/*.nupkg || echo "No packages found in artifacts folder"

      - name: Publish DBAdminPanel.SourceGenerator to NuGet
        run: |
          echo "Publishing DBAdminPanel.SourceGenerator package..."
          dotnet nuget push ./artifacts/DBAdminPanel.SourceGenerator.*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source ${{ env.NUGET_SOURCE }} \
            --skip-duplicate \
            --no-symbols
        continue-on-error: false

      - name: Publish DBAdminPanel to NuGet
        run: |
          echo "Publishing DBAdminPanel package..."
          dotnet nuget push ./artifacts/DBAdminPanel.*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source ${{ env.NUGET_SOURCE }} \
            --skip-duplicate \
            --no-symbols
        continue-on-error: false

      - name: Create GitHub Release Notes
        if: github.event_name == 'release'
        run: |
          echo "## Packages Published" >> release-notes.md
          echo "" >> release-notes.md
          echo "- **DBAdminPanel** v${{ steps.version.outputs.version }}" >> release-notes.md
          echo "- **DBAdminPanel.SourceGenerator** v${{ steps.version.outputs.version }}" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Installation" >> release-notes.md
          echo "\`\`\`bash" >> release-notes.md
          echo "dotnet add package DBAdminPanel" >> release-notes.md
          echo "\`\`\`" >> release-notes.md
        continue-on-error: true

