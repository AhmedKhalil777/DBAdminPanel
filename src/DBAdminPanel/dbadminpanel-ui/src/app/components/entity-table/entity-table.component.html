<div class="entity-table-container">
  <mat-card class="table-card">
    <mat-card-header>
      <div mat-card-avatar class="entity-avatar">
        <mat-icon>table_chart</mat-icon>
      </div>
      <mat-card-title>{{ entityMetadata.name }}</mat-card-title>
      <mat-card-subtitle>{{ entityMetadata.properties.length }} properties</mat-card-subtitle>
      <div class="spacer"></div>
      <button 
        mat-raised-button 
        color="primary" 
        (click)="createNew()"
        class="create-button">
        <mat-icon>add</mat-icon>
        Create New
      </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="showCreateForm" class="form-overlay">
        <app-entity-form
          [entityMetadata]="entityMetadata"
          [entity]="editingEntity"
          (save)="onSave()"
          (cancel)="onCancel()">
        </app-entity-form>
      </div>

      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading data...</p>
      </div>

      <div *ngIf="!loading && data.length === 0" class="empty-state">
        <mat-icon class="empty-icon">inbox</mat-icon>
        <h3>No records found</h3>
        <p>Get started by creating a new {{ entityMetadata.name }} record.</p>
        <button mat-raised-button color="primary" (click)="createNew()">
          <mat-icon>add</mat-icon>
          Create First Record
        </button>
      </div>

      <div *ngIf="!loading && data.length > 0 && displayedColumns.length > 0 && columnsReady && entityMetadata && entityMetadata.properties" class="table-wrapper">
        <table mat-table [dataSource]="paginatedData" class="entity-table">
          <ng-container *ngFor="let prop of validProperties; trackBy: trackByPropertyName" [matColumnDef]="prop.name">
              <th mat-header-cell *matHeaderCellDef>
                <div class="header-cell">
                  <mat-icon class="header-icon">{{ getPropertyIcon(prop.type) }}</mat-icon>
                  {{ prop.name }}
                  <mat-chip *ngIf="prop.isKey" class="key-chip">KEY</mat-chip>
                </div>
              </th>
              <td mat-cell *matCellDef="let row">
                <div class="cell-content" [class.key-cell]="prop.isKey">
                  {{ formatValue(row[prop.name]) }}
                </div>
              </td>
            </ng-container>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <div class="action-buttons">
                <button 
                  mat-icon-button 
                  color="primary"
                  (click)="edit(row)"
                  matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button 
                  mat-icon-button 
                  color="warn"
                  (click)="delete(row)"
                  matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
        </table>

        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="currentPage"
          (page)="onPageChange($event)"
          showFirstLastButtons
          class="paginator">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
