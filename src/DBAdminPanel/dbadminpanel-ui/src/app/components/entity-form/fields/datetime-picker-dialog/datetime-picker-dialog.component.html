<div class="datetime-picker-dialog">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="dialog-avatar">
        <mat-icon>event</mat-icon>
      </div>
      <mat-card-title>Select Date & Time</mat-card-title>
      <mat-card-subtitle>{{ data.propertyName }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="picker-content">
        <!-- Date Picker -->
        <div class="date-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input 
              matInput 
              [matDatepicker]="datePicker"
              [(ngModel)]="selectedDate"
              [placeholder]="'Select date'"
              readonly>
            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
            <mat-icon matPrefix>calendar_today</mat-icon>
          </mat-form-field>
        </div>

        <!-- Time Picker -->
        <div class="time-section">
          <div class="time-selectors">
            <mat-form-field appearance="outline">
              <mat-label>Hours</mat-label>
              <mat-select [(ngModel)]="hours">
                @for (hour of hoursList; track hour) {
                  <mat-option [value]="hour">{{ formatTime(hour) }}</mat-option>
                }
              </mat-select>
              <mat-icon matPrefix>schedule</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Minutes</mat-label>
              <mat-select [(ngModel)]="minutes">
                @for (minute of minutesList; track minute) {
                  <mat-option [value]="minute">{{ formatTime(minute) }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
      <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="!selectedDate">
        <mat-icon>check</mat-icon>
        Confirm
      </button>
    </mat-card-actions>
  </mat-card>
</div>
