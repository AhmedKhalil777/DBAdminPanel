<mat-form-field appearance="outline" class="full-width">
  <mat-label>{{ property.name }}</mat-label>
  <input
    matInput
    [type]="getFieldType()"
    [formControl]="getControl()"
    [readonly]="property.isKey && isEditMode"
    [placeholder]="property.name">
  <mat-icon matPrefix>{{ getFieldIcon() }}</mat-icon>
  <mat-hint *ngIf="property.isKey" class="key-hint">Primary Key</mat-hint>
</mat-form-field>
