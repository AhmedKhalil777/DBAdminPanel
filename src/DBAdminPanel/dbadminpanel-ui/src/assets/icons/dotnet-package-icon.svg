<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dotnetGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#68217A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512BD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dotnetGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="packageGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#dotnetGradient1)" opacity="0.15"/>
  
  <!-- Package box -->
  <g filter="url(#packageGlow)" transform="translate(12, 12)">
    <!-- Box front face -->
    <path d="M 20 0 L 40 10 L 40 30 L 20 40 L 0 30 L 0 10 Z" fill="url(#dotnetGradient1)" opacity="0.9"/>
    <path d="M 20 0 L 40 10 L 40 30 L 20 40 L 0 30 L 0 10 Z" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    
    <!-- Box top face -->
    <path d="M 20 0 L 40 10 L 30 15 L 10 5 Z" fill="url(#dotnetGradient1)" opacity="0.7"/>
    <path d="M 20 0 L 40 10 L 30 15 L 10 5 Z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Box right face -->
    <path d="M 40 10 L 40 30 L 30 35 L 30 15 Z" fill="url(#dotnetGradient1)" opacity="0.6"/>
    <path d="M 40 10 L 40 30 L 30 35 L 30 15 Z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- .NET logo on front -->
    <g transform="translate(10, 12)">
      <!-- Dot -->
      <circle cx="10" cy="8" r="2.5" fill="url(#dotnetGradient2)"/>
      <circle cx="10" cy="8" r="1.5" fill="rgba(255,255,255,0.9)"/>
      
      <!-- NET text -->
      <text x="15" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="rgba(255,255,255,0.95)">NET</text>
    </g>
    
    <!-- Package seal/sticker -->
    <circle cx="20" cy="5" r="3" fill="url(#dotnetGradient2)" opacity="0.8"/>
    <circle cx="20" cy="5" r="2" fill="rgba(255,255,255,0.9)"/>
    <text x="20" y="7" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="url(#dotnetGradient1)" text-anchor="middle">âœ“</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="14" r="3" fill="url(#dotnetGradient2)" opacity="0.4"/>
  <circle cx="14" cy="50" r="2.5" fill="url(#dotnetGradient2)" opacity="0.3"/>
  
  <!-- Version badge -->
  <rect x="38" y="44" width="20" height="12" rx="6" fill="url(#dotnetGradient2)" opacity="0.9"/>
  <text x="48" y="52" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="rgba(255,255,255,0.95)" text-anchor="middle">v10</text>
</svg>

