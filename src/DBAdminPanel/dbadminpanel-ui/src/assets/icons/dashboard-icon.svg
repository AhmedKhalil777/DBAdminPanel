<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dashboardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00aacc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#dashboardGradient1)" opacity="0.2"/>
  
  <!-- Main dashboard grid -->
  <g filter="url(#glow)">
    <!-- Top left panel -->
    <rect x="8" y="8" width="20" height="20" rx="3" fill="url(#dashboardGradient1)" opacity="0.9"/>
    <rect x="10" y="10" width="16" height="16" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="12" y1="14" x2="24" y2="14" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <line x1="12" y1="18" x2="20" y2="18" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <line x1="12" y1="22" x2="22" y2="22" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    
    <!-- Top right panel -->
    <rect x="36" y="8" width="20" height="20" rx="3" fill="url(#dashboardGradient2)" opacity="0.9"/>
    <rect x="38" y="10" width="16" height="16" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="46" cy="16" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="46" cy="24" r="2" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Bottom left panel -->
    <rect x="8" y="36" width="20" height="20" rx="3" fill="url(#dashboardGradient2)" opacity="0.9"/>
    <rect x="10" y="38" width="16" height="16" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="12" y="40" width="12" height="8" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="12" y="50" width="8" height="4" rx="1" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Bottom right panel -->
    <rect x="36" y="36" width="20" height="20" rx="3" fill="url(#dashboardGradient1)" opacity="0.9"/>
    <rect x="38" y="38" width="16" height="16" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M 40 42 L 48 42 L 48 50 L 40 50 Z" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <line x1="40" y1="46" x2="48" y2="46" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <line x1="44" y1="42" x2="44" y2="50" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>
  
  <!-- Connection lines between panels -->
  <line x1="28" y1="18" x2="36" y2="18" stroke="url(#dashboardGradient1)" stroke-width="2" opacity="0.6"/>
  <line x1="18" y1="28" x2="18" y2="36" stroke="url(#dashboardGradient1)" stroke-width="2" opacity="0.6"/>
  <line x1="46" y1="28" x2="46" y2="36" stroke="url(#dashboardGradient1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Center database icon -->
  <circle cx="32" cy="32" r="6" fill="url(#dashboardGradient1)" opacity="0.8"/>
  <circle cx="32" cy="32" r="4" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
  <line x1="28" y1="32" x2="36" y2="32" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/>
  <line x1="30" y1="30" x2="34" y2="30" stroke="rgba(255,255,255,0.9)" stroke-width="1"/>
  <line x1="30" y1="34" x2="34" y2="34" stroke="rgba(255,255,255,0.9)" stroke-width="1"/>
</svg>

